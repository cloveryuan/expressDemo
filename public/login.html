<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet" />
    <link href="//g.alicdn.com/sj/dpl/1.5.1/css/sui-append.min.css" rel="stylesheet" />
  <link href="login.0145ebcd.css" rel="stylesheet"></head>
  <body>
    <div class="page-login">
      <div class="login-content">
        <form id="login-form" class="sui-form">
          <div class="input-prepend">
            <span class="add-on"><i class="sui-icon icon-touch-phone"></i></span>
            <input
              type="text"
              name="phone"
              placeholder="请输入登录手机号码"
              class="span2 input-fat"
            />
          </div>
          <div class="input-prepend">
            <span class="add-on"><i class="sui-icon icon-touch-briefcase"></i></span>
            <input
              type="text"
              name="verifyCode"
              placeholder="请填写手机验证码"
              class="span2 input-fat"
            />
            <span class="verifycode" id="verifycode">获取</span>
          </div>
        </form>
        <a href="javascript:void(0);" id="login-submit" class="sui-btn btn-xlarge btn-primary"
          >登 录</a
        >
      </div>
    </div>
    <script type="text/javascript" src="//g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="//g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
  <script type="text/javascript" src="login.666d4fd5.js"></script></body>
</html>
